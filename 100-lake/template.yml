AWSTemplateFormatVersion: "2010-09-09"

Transform:
  - AWS::Serverless-2016-10-31

Description: >-
  S3 buckets & CloudTrail trail to event off S3 events, and lambda
  to clean and partition lake data.

Parameters:

  KmsKeyArn:
    Description: >-
      The ARN of the customer master key that will be used to encrypt the data
      plaform data.
      Setting this parameter to "NONE" will disable encryption.
    AllowedPattern:
      "^(NONE|arn:(aws[a-zA-Z-]*)?:kms:[a-z]{2}((-gov)|(-iso(b?)))?-[a-z]+-\\d\
       {1}:\\d{12}:key/[0-9a-fA-F]{8}\\-[0-9a-fA-F]{4}\\-[0-9a-fA-F]{4}\\-[0-9\
       a-fA-F]{4}\\-[0-9a-fA-F]{12})$"
    Default: "NONE"
    Type: String

Conditions:

  ShouldEnableEncryption:
    Fn::Not:
      - Fn::Equals:
          - "NONE"
          - !Ref KmsKeyArn

Outputs:

  IngressBucketArn:
    Description: >-
      Bucket ARN. A bucket in which any data type is to be expected.
    Value:
      Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - !Ref IngressBucket
    Export:
      Name: IngressBucketArn

  IngressBucketName:
    Description: >-
      Bucket name. A bucket in which any data type is to be expected.
    Value: !Ref IngressBucket
    Export:
      Name: IngressBucketName

  DataframeBucketArn:
    Description: >-
      Bucket ARN.
    Value:
      Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - !Ref DataframeBucket
    Export:
      Name: DataframeBucketArn

  DataframeBucketName:
    Description: >-
      Bucket name.
    Value: !Ref DataframeBucket
    Export:
      Name: DataframeBucketName

Resources:

###############################################################################
# \/                        S3 buckets configuration                       \/ #
###############################################################################

  # A bucket in which any data type is to be expected. All files and data
  # will go through cleaning & validation, before being copied to the JSON
  # bucket.
  IngressBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Join:
          - "-"
          - - !Ref AWS::AccountId
            - "lake-ingress"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - Fn::If:
              - ShouldEnableEncryption
              - BucketKeyEnabled: True
                ServerSideEncryptionByDefault:
                  KMSMasterKeyID:
                    # Get the ID from the KMS ARN.
                    Fn::Select:
                      - 5
                      - Fn::Split:
                          - ":"
                          - !Ref KmsKeyArn
                  SSEAlgorithm: aws:kms
              - BucketKeyEnabled: False

  IngressBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref IngressBucket
      PolicyDocument:
        Version: "2012-10-17"
        Id: IngressBucketPolicy
        Statement:
          - Sid: DenyNonRootToDeleteObject
            Effect: Deny
            NotPrincipal:
              AWS:
                Fn::Join:
                  - ""
                  - - "arn:aws:iam::"
                    - !Ref AWS::AccountId
                    - ":root"
            Action:
              - s3:DeleteObject
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - !Ref IngressBucket
                  - "/*"
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenySseS3EncryptedPutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref IngressBucket
                      - "/*"
                Condition:
                  StringEquals:
                    s3:x-amz-server-side-encryption: AES256
              - !Ref AWS::NoValue
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenyNonKmsEncryptedS3PutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref IngressBucket
                      - "/*"
                Condition:
                  StringNotLikeIfExists:
                    s3:x-amz-server-side-encryption-aws-kms-key-id:
                      Ref: KmsKeyArn
              - !Ref AWS::NoValue

  # All valid JSON data from IngressBucket will be here partitionned by table
  # name and date processed based on the Object's metdata.
  # TODO: Invalid JSON data to be tagged and indexed in DynamoDB.
  JsonBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Join:
          - "-"
          - - !Ref AWS::AccountId
            - "lake-json"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - Fn::If:
              - ShouldEnableEncryption
              - BucketKeyEnabled: True
                ServerSideEncryptionByDefault:
                  KMSMasterKeyID:
                    # Get the ID from the KMS ARN.
                    Fn::Select:
                      - 5
                      - Fn::Split:
                          - ":"
                          - !Ref KmsKeyArn
                  SSEAlgorithm: aws:kms
              - BucketKeyEnabled: False

  JsonBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref JsonBucket
      PolicyDocument:
        Version: "2012-10-17"
        Id: JsonBucketPolicy
        Statement:
          - Sid: DenyNonRootToDeleteObject
            Effect: Deny
            NotPrincipal:
              AWS:
                Fn::Join:
                  - ""
                  - - "arn:aws:iam::"
                    - !Ref AWS::AccountId
                    - ":root"
            Action:
              - s3:DeleteObject
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - !Ref JsonBucket
                  - "/*"
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenySseS3EncryptedPutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref JsonBucket
                      - "/*"
                Condition:
                  StringEquals:
                    s3:x-amz-server-side-encryption: AES256
              - !Ref AWS::NoValue
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenyNonKmsEncryptedS3PutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref JsonBucket
                      - "/*"
                Condition:
                  StringNotLikeIfExists:
                    s3:x-amz-server-side-encryption-aws-kms-key-id:
                      Ref: KmsKeyArn
              - !Ref AWS::NoValue

  # All valid data fron JsonBucket (potentially, other data types) will be
  # transformed to a flat json structure (simillar to a dataframe).
  DataframeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Join:
          - "-"
          - - !Ref AWS::AccountId
            - "lake-dataframe"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - Fn::If:
              - ShouldEnableEncryption
              - BucketKeyEnabled: True
                ServerSideEncryptionByDefault:
                  KMSMasterKeyID:
                    # Get the ID from the KMS ARN.
                    Fn::Select:
                      - 5
                      - Fn::Split:
                          - ":"
                          - !Ref KmsKeyArn
                  SSEAlgorithm: aws:kms
              - BucketKeyEnabled: False

  DataframeBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DataframeBucket
      PolicyDocument:
        Version: "2012-10-17"
        Id: DataframeBucketPolicy
        Statement:
          - Sid: DenyNonRootToDeleteObject
            Effect: Deny
            NotPrincipal:
              AWS:
                Fn::Join:
                  - ""
                  - - "arn:aws:iam::"
                    - !Ref AWS::AccountId
                    - ":root"
            Action:
              - s3:DeleteObject
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - !Ref DataframeBucket
                  - "/*"
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenySseS3EncryptedPutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref DataframeBucket
                      - "/*"
                Condition:
                  StringEquals:
                    s3:x-amz-server-side-encryption: AES256
              - !Ref AWS::NoValue
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenyNonKmsEncryptedS3PutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref DataframeBucket
                      - "/*"
                Condition:
                  StringNotLikeIfExists:
                    s3:x-amz-server-side-encryption-aws-kms-key-id:
                      Ref: KmsKeyArn
              - !Ref AWS::NoValue

###############################################################################
# \/                       EventTrail configuration                        \/ #
###############################################################################

  # A trail that specifies the settings for delivery of log data of lake
  # buckets to the LogsBucket bucket.
  LakeEventsTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn:
      - LogsBucketPolicy
    Properties:
      TrailName: lake-events-trail
      KMSKeyId:
        Fn::If:
          - ShouldEnableEncryption
          - Ref: KmsKeyArn
          - !Ref AWS::NoValue
      S3BucketName: !Ref LogsBucket
      IsLogging: true
      IsMultiRegionTrail: false
      EventSelectors:
        - IncludeManagementEvents: false
          DataResources:
            - Type: AWS::S3::Object
              Values:
                - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref IngressBucket
                      - "/"
                - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref JsonBucket
                      - "/"
                - Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref DataframeBucket
                      - "/"
      IncludeGlobalServiceEvents: false

  # This is the bucket to which CloudTrail will log all S3 lake activity.
  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Join:
          - "-"
          - - !Ref AWS::AccountId
            - "lake-logs"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - Fn::If:
              - ShouldEnableEncryption
              - BucketKeyEnabled: True
                ServerSideEncryptionByDefault:
                  KMSMasterKeyID:
                    # Get the ID from the KMS ARN.
                    Fn::Select:
                      - 5
                      - Fn::Split:
                          - ":"
                          - !Ref KmsKeyArn
                  SSEAlgorithm: aws:kms
              - BucketKeyEnabled: False

  # This grants permissions for CloudTrail to write files to the
  # LogsBucket bucket.
  LogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowAWSCloudTrailS3AclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource:
              - Fn::Join:
                  - ""
                  - - "arn:aws:s3:::"
                    - !Ref LogsBucket
          - Sid: AllowAWSCloudTrailS3PutObject
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource:
              - Fn::Join:
                  - ""
                  - - "arn:aws:s3:::"
                    - !Ref LogsBucket
                    - "/AWSLogs/"
                    - !Ref AWS::AccountId
                    - "/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
          - Sid: DenyNonRootToDeleteObject
            Effect: Deny
            NotPrincipal:
              AWS:
                Fn::Join:
                  - ""
                  - - "arn:aws:iam::"
                    - !Ref AWS::AccountId
                    - ":root"
            Action:
              - s3:DeleteObject
            Resource:
              Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - !Ref LogsBucket
                  - "/*"
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenySseS3EncryptedPutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref LogsBucket
                      - "/*"
                Condition:
                  StringEquals:
                    s3:x-amz-server-side-encryption: AES256
              - !Ref AWS::NoValue
          - Fn::If:
              - ShouldEnableEncryption
              - Sid: DenyNonKmsEncryptedS3PutObject
                Effect: Deny
                Principal: "*"
                Action: s3:PutObject
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref LogsBucket
                      - "/*"
                Condition:
                  StringNotLikeIfExists:
                    s3:x-amz-server-side-encryption-aws-kms-key-id:
                      Ref: KmsKeyArn
              - !Ref AWS::NoValue

###############################################################################
# \/                   IngestObject lambda configuration                   \/ #
###############################################################################
# Forward S3 PutObject events from the IngressBucket via CloudTrail to an SQS
# queue. Invokes a lambda which copies data to a properly partitionned S3
# bucket given the file-type.
# Failed SQS messages are put to a DLQ queue.

  #
  IngestObjectFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lake-ingest_object
      Description: >-
        TODO
      Role:
        Fn::GetAtt:
          - IngestObjectFunctionRole
          - Arn
      CodeUri: ./ingest_object/
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      Layers:
        - Fn::ImportValue: SqsPythonUtilsLayerVersionArn
      MemorySize: 128
      Timeout: 300
      Environment:
        Variables:
          LOG_LEVEL: DEBUG
          JSON_BUCKET_NAME: !Ref JsonBucket

  #
  IngestObjectFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: "/aws/lambda/${IngestObjectFunction}"
      RetentionInDays: 30
      KmsKeyId:
        Fn::If:
          - ShouldEnableEncryption
          - !Ref KmsKeyArn
          - !Ref AWS::NoValue

  # Allow the IngestObjectFunction lambda function to write to Cloudwatch,
  # read/write to S3, receive and write messages to SQS.
  IngestObjectFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: IngestObjectFunction
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        # Create and put logs to Cloudwatch log groups.
        - PolicyName: LogsWrite
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - Fn::Join:
                      - ""
                      - - "arn:"
                        - !Ref AWS::Partition
                        - ":logs:"
                        - !Ref AWS::Region
                        - ":"
                        - !Ref AWS::AccountId
                        - ":*"
        - PolicyName: SqsConsumer
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueue*
                Resource:
                  - !GetAtt IngestObjectQueue.Arn
        - PolicyName: S3ListBucket
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - !Ref IngressBucket
                  - Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - !Ref JsonBucket
        # Get objects from the IngressBucket S3 bucket.
        - PolicyName: S3Read
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - !Ref IngressBucket
                        - "/*"
        # Put objects to the lake JsonBucket S3 bucket.
        - PolicyName: S3Write
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - Fn::Join:
                      - ""
                      - - "arn:aws:s3:::"
                        - !Ref JsonBucket
                        - "/*"
        - Fn::If:
            - ShouldEnableEncryption
            - PolicyName: KmsAccess
              PolicyDocument:
                Statement:
                  - Effect: Allow
                    Action:
                      - kms:Encrypt*
                      - kms:Decrypt*
                      - kms:ReEncrypt*
                      - kms:GenerateDataKey*
                      - kms:Describe*
                    Resource:
                      - !Ref KmsKeyArn
            - !Ref AWS::NoValue
  #
  IngestObjectFunctionEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !GetAtt IngestObjectQueue.Arn
      FunctionName: !GetAtt IngestObjectFunction.Arn

  #
  IngestObjectQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: lake-ingest_object
      VisibilityTimeout: 1800
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt IngestObjectDlqQueue.Arn
        maxReceiveCount: 1
      KmsMasterKeyId:
        Fn::If:
          - ShouldEnableEncryption
          - Fn::Select:
              - 5
              - Fn::Split:
                  - ":"
                  - !Ref KmsKeyArn
          - !Ref AWS::NoValue
  #
  IngestObjectQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref IngestObjectQueue
      PolicyDocument:
        Version: "2012-10-17"
        Id: IngestObjectQueuePolicy
        Statement:
          - Sid: IngestObjectQueueEventRule
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: !GetAtt IngestObjectQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt IngestObjectQueueEventRule.Arn

  #
  IngestObjectQueueEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: >-
        Forward all S3 PutObject events from the IngressBucket to the
        IngestObjectQueue SQS queue.
      EventPattern:
        # Get S3 events via CloudTrail
        source:
          - aws.s3
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          # ... of type PutObject
          eventName:
            - PutObject
          # ... from the bucket IngressBucket
          requestParameters:
            bucketName:
              - !Ref IngressBucket
          # ... Object prefix/key must unique and properly named.
            key:
              - prefix: "id="
      State: ENABLED
      Targets:
        # Forward to IngestObjectFunction lambda function.
        - Arn: !GetAtt IngestObjectQueue.Arn
          Id: IngestObjectQueueRule
        # Strip event from all useless parameters and craft a new event.
          InputTransformer:
            InputPathsMap:
              bucketName: $.detail.requestParameters.bucketName
              key: $.detail.requestParameters.key
            InputTemplate:
              '
              {
                "bucketName": <bucketName>,
                "key": <key>
              }
              '

  #
  IngestObjectDlqQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: lake-ingest_object-dlq
      VisibilityTimeout: 900
      KmsMasterKeyId:
        Fn::If:
          - ShouldEnableEncryption
          - Fn::Select:
              - 5
              - Fn::Split:
                  - ":"
                  - !Ref KmsKeyArn
          - !Ref AWS::NoValue
  #
  IngestObjectDlqQueueAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: IngestObjectDlqQueueThreshold
      AlarmDescription:
        Fn::Sub: ${IngestObjectDlqQueue.QueueName} contains messages.
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt IngestObjectDlqQueue.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Period: 300
      Statistic: Maximum
      Threshold: 0
      TreatMissingData: notBreaching

