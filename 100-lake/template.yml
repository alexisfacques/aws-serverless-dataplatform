        source:
          - aws.s3
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          # ... of type PutObject
          eventName:
            - PutObject
          # ... from the bucket IngressBucket
          requestParameters:
            bucketName:
              - !Ref JsonBucket
          # ... Object prefix/key must unique and properly partitionned.
            key:
              - prefix: "table="
      State: ENABLED
      Targets:
        # Forward to FlattenJsonQueue SQS queue.
        - Arn: !GetAtt FlattenJsonQueue.Arn
          Id: FlattenJsonQueue
        # Strip event from all useless parameters and craft a new event.
          InputTransformer:
            InputPathsMap:
              bucketName: $.detail.requestParameters.bucketName
              key: $.detail.requestParameters.key
            InputTemplate:
              Fn::Sub:
                '
                {
                  "targetBucket": "${DataframeBucket}",
                  "bucketName": <bucketName>,
                  "key": <key>
                }
                '

  #
  FlattenJsonDlqQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: lake-flatten_json-dlq
      VisibilityTimeout: 900
      KmsMasterKeyId:
        Fn::If:
          - ShouldEnableEncryption
          - Fn::Select:
              - 5
              - Fn::Split:
                  - ":"
                  - !Ref KmsKeyArn
          - !Ref AWS::NoValue

  #
  FlattenJsonDlqQueueAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: FlattenJsonDlqQueueThreshold
      AlarmDescription:
        Fn::Sub: ${FlattenJsonDlqQueue.QueueName} contains messages.
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt FlattenJsonDlqQueue.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Period: 300
      Statistic: Maximum
      Threshold: 0
      TreatMissingData: notBreaching
